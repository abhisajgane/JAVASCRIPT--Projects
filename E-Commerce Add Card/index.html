<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-yellow-500 via-purple-500 to-gray-500 h-64 w-full">

<div class="container mx-auto mt-10 ">
    <div class="flex shadow-md my-10 ">
        <div class="w-3/4 bg-white px-10 py-10">
            <div class="flex justify-between border-b pb-8 ">
                <h1 class="font-semibold text-2xl">Cart (2 items)</h1>
            </div>
            <div class="flex mt-10 mb-5 bg-gradient-to-r from-green-500 via-red-500 ">
                <h3 class="font-semibold text-black-600 text-xs uppercase w-2/5">Product Details</h3>
                <h3 class="font-semibold text-center text-black-600 text-xs uppercase w-1/5 text-center">Quantity</h3>
                <h3 class="font-semibold text-center text-black-600 text-xs uppercase w-1/5 text-center">Price</h3>
            </div>

            <div class="flex items-center hover:bg-gray-300 -mx-8 px-6 py-5">
                <div class="flex w-2/5">
                    <div class="w-20">
                        <img class="h-24" src="blue shirt.jpg" alt="Blue Zara Shirt">
                    </div>
                    <div class="flex flex-col justify-between ml-4 flex-grow bg-indigo-300 ">
                        <span class="font-bold text-sm">Blue Zara Shirt</span>
                        <span class="text-gray-900 text-sm">Color: Blue</span>
                        <span class="text-gray-900 text-sm">Size: M</span>
                        <a href="#" class="font-semibold hover:text-red-500 text-gray-900 text-xs">Remove</a>
                    </div>
                </div>
                <div class="flex justify-center w-1/5">
                    <button class="text-gray-600 focus:outline-none focus:text-gray-700" onclick="updateQuantity('blueZara', -1)">-</button>
                    <input class="mx-2 border text-center w-8" type="text" id="blueZara" value="1" readonly>
                    <button class="text-gray-600 focus:outline-none focus:text-gray-700" onclick="updateQuantity('blueZara', 1)">+</button>
                </div>
                <span class="text-center w-1/5 font-semibold text-sm" id="blueZaraPrice">$45</span>
            </div>

            <div class="flex items-center hover:bg-gray-300 -mx-8 px-6 py-5">
                <div class="flex w-2/5">
                    <div class="w-20">
                        <img class="h-24" src="green shirt.jpg" alt="Green Zara Shirt">
                    </div>
                    <div class="flex flex-col justify-between ml-4 flex-grow bg-indigo-300">
                        <span class="font-bold text-sm">Green Zara Shirt</span>
                        <span class="text-gray-900 text-sm">Color: Green</span>
                        <span class="text-gray-900 text-sm">Size: M</span>
                        <a href="#" class="font-semibold hover:text-red-500 text-gray-900 text-xs">Remove</a>
                    </div>
                </div>
                <div class="flex justify-center w-1/5">
                    <button class="text-gray-600 focus:outline-none focus:text-gray-700" onclick="updateQuantity('greenZara', -1)">-</button>
                    <input class="mx-2 border text-center w-8" type="text" id="greenZara" value="1" readonly>
                    <button class="text-gray-600 focus:outline-none focus:text-gray-700" onclick="updateQuantity('greenZara', 1)">+</button>
                </div>
                <span class="text-center w-1/5 font-semibold text-sm" id="greenZaraPrice">$30</span>
            </div>
        </div>

        <div id="summary" class="w-1/4 px-8 py-10">
            <h1 class="font-semibold text-2xl border-b pb-8">The Total Amount Of</h1>
            <div class="flex justify-between mt-10 mb-5">
                <span class="font-semibold text-sm uppercase">Product amount</span>
                <span class="font-semibold text-sm" id="productAmount">$75</span>
            </div>
            <div class="flex justify-between">
                <span class="font-semibold text-sm uppercase">Shipping Charge</span>
                <span class="font-semibold text-sm" id="shippingCharge">$50</span>
            </div>
            <div class="border-t mt-8">
                <div class="flex font-semibold justify-between py-6 text-sm uppercase">
                    <span>The total amount (including VAT)</span>
                    <span id="totalAmount">$125</span>
                </div>
                <button class="bg-indigo-500 font-semibold hover:bg-indigo-600 py-3 text-sm text-white uppercase w-full">Checkout</button>
            </div>
            <div class="mt-8">
                <label for="promo" class="font-semibold inline-block mb-3 text-sm uppercase">Add a discount code (optional)</label>
                <input type="text" id="promo" placeholder="Enter your code" class="p-2 text-sm w-full">
                <button id="applyPromo" class="bg-blue-500 hover:bg-blue-600 px-5 py-2 text-sm text-white uppercase mt-2">Apply</button>
                <p id="promoMessage" class="text-green-500 mt-2 hidden">Hurray! Code is valid</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
